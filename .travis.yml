notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: always
sudo: required
branches:
  only:
  - master
services:
- docker
script:
- docker build -t kostecki/batterymonitor web
after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push kostecki/batterymonitor
- curl -X POST -i $PORTAINER_WEBHOOK_URL