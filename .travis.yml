notifications:
  email: false
  slack:
    rooms:
      - secure: 
sudo: required
branches:
  only:
  - master
services:
- docker
script:
- docker build --build-arg api_user=$REACT_APP_API_USER --build-arg api_pass=$REACT_APP_API_PASS
  -t kostecki/megapanel .
after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push kostecki/megapanel
- curl -X POST -i $PORTAINER_WEBHOOK_URL